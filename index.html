<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Myanmar Website</title>
  <style>
    body {
      font-family: 'Myanmar Text', Arial, sans-serif;
      background-image: url('MYANMARDARKNIGHT.jpg'); /* Replace with your background image path */
      background-size: cover; /* Ensures the image covers the entire screen */
      background-position: center; /* Centers the background image */
      background-repeat: no-repeat; /* Prevents tiling */
      background-attachment: fixed; /* Keeps the background fixed when scrolling */
      margin: 0;
      padding: 0;
      color: #c2c22f;
      display: flex; /* Add this to center the content horizontally and vertically */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100vh; /* Set the height to 100 viewport height */
    }
    
    .content-box {
      background-color: rgba(83, 75, 75, 0.8); /* Semi-transparent background for readability */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px; /* Set a maximum width for the box */
      margin: 0 auto; /* Center the box horizontally */
    }
    h1 {
      color: #d19c1d;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .door-button {
      background-color: #d19c1d;
      color: #ffffff;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .door-button:hover {
      background-color: #b48619;
    }
    .door-button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1>Maligayang Pagdating sa Myanmar Website!</h1>
    <h3>gawa ng pangkat 2</h3>
    <p>I-click ang pintuan upang makapasok</p>
    <button class="door-button" onclick="location.href='home.html'" aria-label="Enter Myanmar Website">Pumasok</button>
  </div>
</body>
</html>
